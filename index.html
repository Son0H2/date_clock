<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사귄 날짜 카운터</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .counter {
            font-size: 2.5em;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .clock {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
    <script>
        function calculateDaysTogether() {
            const startDate = new Date("2024-10-05T00:00:00+09:00");  // 사귄 날짜 (한국 시간 기준)
            const currentDate = new Date();
            const timeDifference = currentDate - startDate;
            const daysTogether = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById("daysTogether").innerText = `길서정 ❤️ 손영현''
            ${daysTogether}일`;
        }

        function updateClock() {
            const currentTime = new Date();
            const hours = String(currentTime.getHours()).padStart(2, '0');
            const minutes = String(currentTime.getMinutes()).padStart(2, '0');
            const seconds = String(currentTime.getSeconds()).padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }

        window.onload = function() {
            calculateDaysTogether();
            updateClock();
            setInterval(updateClock, 1000);
        };
    </script>
</head>
<body>
    <div class="counter" id="daysTogether"></div>
    <div class="clock" id="clock"></div>
</body>
</html>
